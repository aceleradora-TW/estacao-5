<h2><u> Dados do paciente </u></h2>

<form name="solicitacao_paciente">

       <div class="nomePaciente">
           <label>
               <b>Nome completo:
               </b>
           </label>
           <div>
               <input type="text">
           </div>
       </div>

    <div class="generoRadio">
        <input type="radio" name="genero" value="F"><span><b>F</b></span>

    </div>

    <div class="dataNascimento">

        </div>
    </div>

        <input type="radio" name="operacao" value="pre"><span><b>Pré-transplante</b></span>
        <input type="radio" name="operacao" value="pos"><span><b>Pós-transplante</b></span>

    <div class="dataTransplante">

        </div>

        </div>

    </div>

    <div class="orgao">

        </div>

    </div>
